  # Completion Parameters (CANON)
  completion_parameters:
    # Wellbore Properties
    wellbore_radius_m: 0.1               # 6-inch wellbore (0.328 ft)
    wellbore_skin_range: [-2.5, 5.1]     # Range across all wells
    default_skin_factor: 0.0             # Default skin factor for well initialization
