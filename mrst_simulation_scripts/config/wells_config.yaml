    minimum_well_spacing_ft: 500.0        # Minimum well spacing for Eagle West Field
    vertical_completion_length_ft: 120     # Standard completion length for vertical wells
    completion_type: "open_hole_gravel_pack"
    gravel_pack_permeability_darcy: 5.0   # High perm gravel pack
    
    # Perforation Parameters
    perforation_density: 12               # Perforations per foot
    perforation_diameter_inch: 0.43       # Perforation hole diameter in inches
    perforation_factors:
      horizontal_density_factor: 1.2      # Horizontal well perforation density multiplier
      horizontal_diameter_factor: 1.0     # Horizontal well perforation diameter multiplier
      multilateral_density_factor: 1.1    # Multi-lateral well perforation density multiplier
      multilateral_diameter_factor: 1.0   # Multi-lateral well perforation diameter multiplier
      multilateral_penetration_inch: 18   # Multi-lateral perforation penetration
    
    # Horizontal/Multi-lateral Completion Parameters
    horizontal_completion:
      vertical_completion_length_ft: 120   # Standard completion length for vertical wells
      stage_length_ft: 300                 # Standard stage length for horizontal wells
      multilateral_stage_length_ft: 250    # Standard stage length for multilateral wells
    
    # NOTE: Layer completion depths come from canonical grid G and rock properties
    # No hardcoded offsets needed - use existing geological structure
    
    # Sand Control
    sand_control_method: "gravel_pack_with_screen"
    screen_type: "premium_wire_wrap"
    screen_slot_size_inch: 0.008

# Grid Refinement (CANON)
grid_refinement:
  enable: true
  wells_refinement:
    enable: true
    factor: 2                        # refinement factor (2x2 subdivision)
    refined_cell_size_x: 20.0        # ft (refined cell E-W)
    refined_cell_size_y: 18.0        # ft (refined cell N-S)  
    refined_layer_thickness: 4.0     # ft (refined vertical)
  
  # Well classification for grid refinement
  critical_wells: ["EW-003", "EW-005", "EW-007", "EW-008", "EW-010"]  # Horizontal and multi-lateral wells
  standard_wells: ["EW-001", "EW-002", "EW-004", "EW-006", "EW-009"]  # Vertical producer wells
  marginal_wells: ["IW-001", "IW-002", "IW-003", "IW-004", "IW-005"]   # Injector wells
  
  # PEBI cell sizes by tier
  critical_pebi_cell_size: 20.0        # ft - Fine grid for complex wells
  standard_pebi_cell_size: 35.0        # ft - Standard grid for vertical wells
  marginal_pebi_cell_size: 50.0        # ft - Coarse grid for injectors
  
  # PEBI influence radii by tier
  critical_pebi_influence_radius: 180.0  # ft
  standard_pebi_influence_radius: 150.0  # ft  
  marginal_pebi_influence_radius: 120.0  # ft