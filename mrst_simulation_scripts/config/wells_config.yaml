  - phase: 1
    duration: 365             # days (1-365)
    active_wells: ["EW-001"]
    strategy: "natural_depletion"
  
  - phase: 2
    duration: 730             # days (366-1095)  
    active_wells: ["EW-001", "EW-002", "IW-001"]
    strategy: "pressure_support"
  
  - phase: 3
    duration: 1095            # days (1096-2190)
    active_wells: ["EW-001", "EW-002", "EW-003", "EW-004", "IW-001", "IW-002"]
    strategy: "infill_development"
  
  - phase: 4
    duration: 730             # days (2191-2920)
    active_wells: ["EW-001", "EW-002", "EW-003", "EW-004", "EW-005", "EW-006", "IW-001", "IW-002", "IW-003", "IW-004"]
    strategy: "pattern_waterflood"
  
