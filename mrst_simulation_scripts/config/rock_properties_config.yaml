# ROCK TYPE DEFINITIONS (RT1-RT6)
# Based on Section 2.1 of Rock Properties documentation
rock_types:
  RT1:
    name: "High Perm Sandstone"
    lithology: "Sandstone"
    description: "Clean, well-sorted sandstone with excellent reservoir quality"
    
    # POROSITY PROPERTIES
    porosity:
      minimum: 0.25           # 25%
      maximum: 0.32           # 32%
      mean: 0.285             # 28.5%
      std_deviation: 0.02     # Standard deviation
    
    # PERMEABILITY PROPERTIES
    horizontal_permeability:
      minimum: 300            # mD
      maximum: 850            # mD
      mean: 575               # mD
    
    # ADDITIONAL PROPERTIES
    net_to_gross: 0.85        # 85% net pay
    kv_kh_ratio: 0.5          # From documentation Table 1.3
    compressibility: 3.5e-6   # psi^-1 (Section 4.1)
    kozeny_carman_constant: 5.0
    
    # RELATIVE PERMEABILITY (Section 3.1)
    rel_perm_ow:
      Swir: 0.15              # Irreducible water saturation
      Sor: 0.25               # Residual oil saturation
      krw_Sor: 0.40           # Water rel perm at Sor
      kro_Swir: 0.85          # Oil rel perm at Swir
      nw: 2.5                 # Water Corey exponent
      no: 2.0                 # Oil Corey exponent
    
    rel_perm_go:
      Sgr: 0.05               # Residual gas saturation
      Sorg: 0.15              # Residual oil to gas
      krg_Sorg: 0.75          # Gas rel perm at Sorg
      krog_Sgr: 0.90          # Oil rel perm to gas at Sgr
      ng: 1.8                 # Gas Corey exponent
      nog: 2.2                # Oil to gas Corey exponent
    
    # CAPILLARY PRESSURE (Section 3.2)
    capillary_pressure:
      pc_entry: 0.5           # psi - Entry pressure
      pc_max: 15.0            # psi - Maximum Pc
      lambda: 0.45            # Pore size distribution index
    
    # POROSITY-PERMEABILITY CORRELATION (Section 2.2)
    poro_perm_correlation:
      a: 0.0314               # Power law constant
      n: 2.1                  # Power law exponent

  RT2:
    name: "Medium Perm Sandstone"
    lithology: "Sandstone"
    description: "Moderately sorted sandstone with good reservoir quality"
    
    porosity:
      minimum: 0.20           # 20%
      maximum: 0.25           # 25%
