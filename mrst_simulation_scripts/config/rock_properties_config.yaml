      std_deviation: 0.015
    
    horizontal_permeability:
      minimum: 100            # mD
      maximum: 300            # mD
      mean: 200               # mD
    
    net_to_gross: 0.75        # 75% net pay
    kv_kh_ratio: 0.5
    compressibility: 4.2e-6   # psi^-1
    kozeny_carman_constant: 5.0
    
    rel_perm_ow:
      Swir: 0.18
      Sor: 0.28
      krw_Sor: 0.35
