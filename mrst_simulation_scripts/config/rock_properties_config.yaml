# HETEROGENEITY MODELING
heterogeneity_parameters:
  # POROSITY-PERMEABILITY CORRELATION
  phi_k_correlation:
    correlation_type: "kozeny_carman"
    exponent: 3.0             # Kozeny-Carman exponent
    tortuosity: 2.0           # Tortuosity factor
  
  # SPATIAL CORRELATION
  variogram_parameters:
    range_major: 1500         # ft - Major correlation range
    range_minor: 800          # ft - Minor correlation range
    azimuth: 45               # degrees - Principal direction
    nugget: 0.1               # Nugget effect
    sill: 1.0                 # Variogram sill

# RELATIVE PERMEABILITY ENDPOINTS
relative_permeability_endpoints:
  # WATER-OIL SYSTEM
  water_oil:
    swc: 0.20                 # Connate water saturation
    sor_w: 0.25               # Residual oil to water
    krw_max: 0.4              # Maximum water rel perm
    kro_max_w: 0.8            # Maximum oil rel perm to water
    nw: 2.0                   # Water Corey exponent
    no_w: 2.5                 # Oil Corey exponent (to water)
  
  # GAS-OIL SYSTEM  
  gas_oil:
    sgc: 0.05                 # Critical gas saturation
    sor_g: 0.20               # Residual oil to gas
    krg_max: 0.8              # Maximum gas rel perm
    kro_max_g: 0.9            # Maximum oil rel perm to gas
    ng: 1.8                   # Gas Corey exponent
    no_g: 2.0                 # Oil Corey exponent (to gas)

# CAPILLARY PRESSURE PARAMETERS
capillary_pressure:
  # WATER-OIL CAPILLARY PRESSURE
  water_oil_pc:
    entry_pressure: 2.0       # psi - Entry pressure
    lambda: 2.5               # Pore size distribution index
    pc_max: 15.0              # psi - Maximum capillary pressure
  
  # GAS-OIL CAPILLARY PRESSURE
  gas_oil_pc:
    entry_pressure: 0.5       # psi - Entry pressure
    lambda: 2.0               # Pore size distribution index
    pc_max: 8.0               # psi - Maximum capillary pressure

# QUALITY CONTROL AND VALIDATION
quality_control:
  porosity_cutoff: 0.10       # Minimum porosity for flow
  permeability_cutoff: 0.1    # mD - Minimum permeability for flow
  net_to_gross_cutoff: 0.1    # Minimum N/G for reservoir quality
  
  # VALIDATION CHECKS
  mass_balance_check: true
  property_correlation_check: true
  layer_continuity_check: true

# MRST IMPLEMENTATION NOTES
mrst_implementation:
  property_assignment: "layer_based"   # Layer-based property assignment
  upscaling_method: "harmonic_mean"    # For permeability upscaling  
  porosity_averaging: "arithmetic"     # For porosity averaging
  heterogeneity_realization: 1        # Realization number

# COMMENTS AND METADATA
comments:
  - "Rock properties for Eagle West Field 15-well development"
  - "Primary lithology: Sandstone with shale/limestone interbeds"
  - "Porosity range: 20-25% (sandstone), 5-12% (shale), 10-20% (limestone)"
  - "Permeability range: 120-200 mD (sandstone), 0.001-0.1 mD (shale)"
  - "Kv/Kh ratio: 0.15-0.25 for vertical flow modeling"
  - "10 layers with variable net-to-gross ratios (CORRECTED)"